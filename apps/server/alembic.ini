[alembic]
script_location = %(here)s/alembic
file_template = %%(slug)s_%%(rev)s
prepend_sys_path = .
path_separator = os

[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers =

[logger_sqlalchemy]
level = WARNING
qualname = sqlalchemy.engine
handlers = console

[logger_alembic]
level = INFO
qualname = alembic
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(message)s [%(asctime)s]
datefmt = %H:%M:%S